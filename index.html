<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification design</title>
    <link rel="stylesheet" href="assets/main.css" />
  </head>
  <body>
    <div class="noti">
      <div class="noti-header">Notifications</div>
      <!-- body -->
      <div class="noti-body">
        <!-- space -->
        <div class="left-space"></div>
      
        <!-- content -->
        <div class="right-content">

          <!-- list -->
          <div class="list">
            <div>
             <div class="circle-padding">
              <div class="circle"></div>
             </div>
            </div>
            <div class="list-right">
              <div class="time">9:24 AM</div>
              <div class="text">
                <b>John Waler</b> posted a photo on your wall.
              </div>
            </div>
          </div>
          <!-- list end -->

          <!-- list -->
          <div class="list">
            <div>
             <div class="circle-padding">
              <div class="circle"></div>
             </div>
            </div>
            <div class="list-right">
              <div class="time">8:19 AM</div>
              <div class="text">
                <b>Alice Parker</b> commented your last post.
              </div>
            </div>
          </div>
          <!-- list end -->

          <!-- list -->
          <div class="list">
            <div>
             <div class="circle-padding">
              <div class="circle"></div>
             </div>
            </div>
            <div class="list-right">
              <div class="time">Yesterday</div>
              <div class="text">
                <b>Luke Wayne</b> added you as a friend.
              </div>
            </div>
          </div>
          <!-- list end -->

        <!-- end content -->
      </div>
      <!-- end body -->
    </div>
  </body>
</html>
